<div action="I" class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label> <input type="text" class="form-control mr-2" placeholder="Buscar"
    [(ngModel)]="filtroLista"
    >
  </div> 
</div>
<h3>Filtro: {{filtroLista}}</h3>

<table class="table table-striped">
  <thead class="thead-light">
    <th>
      <button class="btn btn-outline-primary" (click)="AlterarImagem()">
        <i class="{{mostrarImagem ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        
      </button>
    </th>
    <th>#</th>
    <th>Tema</th>
    <th>Local</th>
    <th>Data</th>
    <th>Qtd Pessoas</th>
    <th>Lote</th>
    <th>Opções</th>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img *ngIf="mostrarImagem" src="http://localhost:5000/img/{{evento.imagemURL}}"
        [style.width.px]="imagemLargura"
        [style.margin.px]="imagemMargem"
        >
      </td>
      <td>{{evento.id}}</td>
      <td>{{evento.tema}}</td>
      <td>{{evento.local}}</td>
      <td>{{evento.dataEvento | DateTimeFormatPipe}}</td>
      <td>{{evento.qtdPessoas}}</td>
      <td>        
        <div *ngIf="!evento.lote.length">
          Não informado
        </div>
        <div *ngIf="evento.lote.length">
          {{evento.lote[0].nome}}
        </div>        
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-success" tooltip="Editar" (click)="OpenModal(template)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir">
            <i class="fa fa-eraser"></i>
          </button>          
        </div>         
      </td>
    </tr>    
  </tbody>
  <tfoot *ngIf="!eventosFiltrados.length">
    <tr>
      <td colspan="7" class="text-center">
        <h4>Nenhum evento encontrado</h4>
      </td>
    </tr>      
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left"></h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span arial-hidden="true">&times;</span>
    </button>    
  </div>
  <div class="modal-body">
    This is a modal
  </div>
</ng-template>
